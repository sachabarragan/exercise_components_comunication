<div class="row mt-3">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
              Featured
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Todos" [(ngModel)]="filtroRadio" (change)="cambiarLista($event.target.value)">
                    <label class="form-check-label" for="inlineRadio1">Todos ({{ todos }})</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Masculino" [(ngModel)]="filtroRadio" (change)="cambiarLista($event.target.value)">
                    <label class="form-check-label" for="inlineRadio2">Masculinos ({{ masculinos }})</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Femenino" [(ngModel)]="filtroRadio" (change)="cambiarLista($event.target.value)">
                    <label class="form-check-label" for="inlineRadio2">Femeninos ({{ femeninos }})</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Indefinido"  [(ngModel)]="filtroRadio" (change)="cambiarLista($event.target.value)">
                    <label class="form-check-label" for="inlineRadio2">Indefinidos ({{ indefinidos }})</label>
                </div>
              </li>
            </ul>
        </div>
    </div>
  </div>
